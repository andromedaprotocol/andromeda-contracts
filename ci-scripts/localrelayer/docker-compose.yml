version: "3"
networks:
  localchains:
services:

  localandromeda-1:
      image: local:andromeda
      platform: linux/x86_64
      build:
        context: ./chains/andromeda
        dockerfile: Dockerfile
      volumes:
        - ./.config/.localandromeda-1/:/andromeda/.andromedad/
      environment:
        - CHAIN_ID=localandromeda-1
        - STAKE_TOKEN=stake
        - COIN_TOKEN=uandr
        - VALIDATOR_MONIKER=validator
