        - TEST_USER_2_MNEMONIC=second render cat sing soup reward cluster island bench diet lumber grocery repeat balcony perfect diesel stumble piano distance caught occur example ozone loyal
        - TEST_USER_3_MNEMONIC=cream sport mango believe inhale text fish rely elegant below earth april wall rug ritual blossom cherry detail length blind digital proof identify ride
      ports:
        - 20111:26657 # RPC
        - 20211:1317 # LCD
        - 20311:9090 # GRPC
      networks:
        - localchains
      restart: on-failure

