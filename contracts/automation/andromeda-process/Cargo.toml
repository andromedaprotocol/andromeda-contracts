[package]
name = "andromeda-process"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cosmwasm-std = { version = "1.1.2" }
cosmwasm-schema = { version = "1.1.0" }
cw-storage-plus = "0.15.0"
cw2 = "0.15.0"
schemars = "0.8.3"
serde = { version = "1.0.127", default-features = false, features = ["derive"] }
semver = "1"
prost = "0.9.0"

andromeda-automation = { version = "0.1.0", path = "../../../packages/andromeda-automation" }
ado-base = { path = "../../../packages/ado-base", version = "0.1.0", features=["instantiate"] }
common = { version = "0.1.0", path = "../../../packages/common" }

[dev-dependencies]
andromeda-testing = { version = "0.1.0", path = "../../../packages/andromeda-testing" }
