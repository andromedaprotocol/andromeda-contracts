[package]
name = "andromeda-ics721"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []
testing = ["cw-multi-test"]

[dependencies]
cosmwasm-std = { version = "1.1", features = ["ibc3"] }
cosmwasm-schema = "1.1.6"
serde = "1.0"
schemars = "0.8.10"
cw-storage-plus = "1.0.1"
cw721 = "0.16"
cw721-base = { version = "0.16", features = ["library"] }
cw2 = "1.0.1"
semver = "1"
cw-utils = "1.0.1"
cw-pause-once = { git = "https://github.com/public-awesome/ics721.git" }
cw-cii = { git = "https://github.com/public-awesome/ics721.git" }

andromeda-ibc = { version = "0.1.0", path = "../../../packages/andromeda-ibc" }
andromeda-non-fungible-tokens = { version = "0.1.0", path = "../../../packages/andromeda-non-fungible-tokens" }

common = { version = "0.1.0", path = "../../../packages/common" }
ado-base = { path = "../../../packages/ado-base", version = "0.1.0"}

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
cw-multi-test = { version = "0.16.0", optional = true }



